{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracker Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container-box {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .btn-lg-block {
      display: block;
      width: 100%;
      margin-top: 2rem;
    }
  </style>
</head>
<body>


  <div class="container-box">
    <h1>Welcome to Tracker App</h1>
  {% include 'include/message.html' %}

    <!-- Row 1: Tracker -->
    <div class="btn-group">
      <a href="{% url 'list_trackers' %}" class="btn btn-primary w-50 me-2">Show Trackers</a>
      <a href="{% url 'add_tracker' %}" class="btn btn-outline-primary w-50 ms-2">Add Tracker</a>
    </div>

    <!-- Row 2: Event -->
    <div class="btn-group">
      <a href="{% url 'list_events' %}" class="btn btn-success w-50 me-2">Show Events</a>
      <a href="{% url 'add_event' %}" class="btn btn-outline-success w-50 ms-2">Add Event</a>
    </div>

    <!-- Row 3: Daily Counter -->
    <div class="btn-group">
      <a href="{% url 'list_counters' %}" class="btn btn-warning w-50 me-2">Show Counters</a>
      <a href="{% url 'add_counter' %}" class="btn btn-outline-warning w-50 ms-2">Add Counter</a>
    </div>

    <!-- Show All -->
    <a href="{% url 'show_all' %}" class="btn btn-dark btn-lg btn-lg-block">Show All</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
