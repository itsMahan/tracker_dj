<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracker Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f7f7f7;
    }

    .container {
      text-align: center;
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    a.button {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
    }

    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Tracker App</h1>
    <div class="button-group">
      <a class="button" href="tracker/list">View Trackers</a>
      <a class="button" href="tracker/add">Add a Tracker</a>
      <a class="button" href="event/list">View Events</a>
      <a class="button" href="event/add">Add an Event</a>
      <a class="button" href="counter/list">View Counters</a>
      <a class="button" href="counter/add">Add a Counter</a>
    </div>
  </div>
</body>
</html>
